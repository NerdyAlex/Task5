<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <div id="container">

    </div> -->

    <div class="card">
        
        <div class="search">
            <input id="input" type="text" placeholder="Enter a city">
            <button id="searchbtn"><img src="weather-app-imgs/search.png" alt="search"></button>
        </div>
        <h2 id="error" style="display: none;"></h2>
        <div id="weather">
            <img id="weatherchange" src="">
            <h1 id="temp" class="temp"></h1>
            <h2 id="city" class="city"></h2>

            <div id="info">
               <div id="extra" class="humi">
                    <img class="humiImg" src="weather-app-imgs/humidity.png">
                    <div class="humiInfo">
                        <p id="humi"></p>
                        <p id="text">Humidity</p>
                    </div>
               </div> 
                <div id="extra" class="wind">
                    <img  class="windImg" src="weather-app-imgs/wind.png">
                    <div class="windInfo">
                        <p id="wind"></p>
                        <p >Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
